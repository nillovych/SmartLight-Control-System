<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>
    <h1>User Profile</h1>
    <form id="form" method="post" action = "{% url 'profile' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
        <a onclick="document.getElementById('form').action = '{% url 'try_connect' %}'; document.getElementById('form').submit();" href="#">Try Connection</a>

    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
