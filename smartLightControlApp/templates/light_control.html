<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
        }
        .navbar {
            margin: 0;
            padding: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Improved Navigation Menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="{% url 'home' %}">Головна</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="{% url 'profile' %}">Профіль({{ request.user.username }})</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'logout' %}">Вийти</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Enhanced Header -->
        <h1 class="my-4 text-center">{{ name }}</h1>

        <!-- Enhanced Features with Bootstrap Utilities -->
        {% for feature in features %}
            {% if feature == 'brightness' %}
                <form method="post" action="{% url 'light_control' entity_id %}" class="mb-3">
                    {% csrf_token %}
                    <label for="brightness_slider" class="form-label">Яскравість:</label>
                    <input type="range" id="brightness_slider" name="brightness" min="0" max="255" value="{{ brightness }}" onchange="this.form.submit()" class="form-range">
                </form>
            {% elif feature == 'rgb_color' %}
                <form method="post" action="{% url 'light_control' entity_id %}" class="mb-3">
                    {% csrf_token %}
                    <label for="rgb_color_picker" class="form-label">Колір світла:</label>
                    <input type="color" id="rgb_color_picker" name="rgb_color" value="{{ hex_color }}" onchange="this.form.submit()" class="form-control form-control-color">
                </form>
            {% endif %}
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
