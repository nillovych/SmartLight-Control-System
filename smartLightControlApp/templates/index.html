<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <!-- Enhanced Navigation Menu -->
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="{% url 'home' %}">Головна</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link text-white" href="{% url 'profile' %}">{{ request.user.username }}</a>
                        <a class="nav-link text-white" href="{% url 'logout' %}">Вийти</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Conditionally Displayed Heading -->
        {% if message %}
            <h1 class="text-center mt-4">{{ message }}</h1>
        {% else %}
            <h1 class="text-center mt-4">Ваші освітлювальні пристрої:</h1>
        {% endif %}

        <!-- Enhanced Control Buttons -->
        <div class="d-grid gap-2 col-6 mx-auto mt-4">
            {% for light in lights %}
                <button type="button" onclick="location.href='{% url 'light_control' light.entity_id %}'" class="btn btn-lg btn-outline-primary">{{ light.attributes.friendly_name }}</button>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
